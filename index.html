<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="top-container"> 
            <h1>Stephen's Metric/Imperial Unit Conversion</h1>
            <input type="text" id="number">
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="bottom-container">
            <div class="btm-container" id="length-container">
                <h2>Length (Meter/Feet)</h2>
                <h3 id="length-result"></h3>
            </div>
            <div class="btm-container" id="volume-container">
                <h2>Volume (Liters/Gallons)</h2>
                <h3 id="volume-result"></h3>
            </div>
            <div class="btm-container"  id="mass-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <h3 id="mass-result"></h3>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
